---
layout: default
title: Kyle Lewis's Projects
---

<h1>{{ page.title }}</h1>
<ul class="posts">

	{% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      <img src="{{ side.baseurl }}/{{ post.image }}" style="padding-bottom:0.5em; width:25%; margin-left:auto; margin-right:auto; display:block;" />
      <hr>
    {% endfor %}

</ul>
